<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <header class="main-logo">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="fb-logo" />
            </header>
            <main class="main-sec">
                <form class="main-form" action="#">
                    <input type="password" name="username" id="" placeholder="Email address or phone number" />
                    <br />
                    <input type="password" name="password" id="" placeholder="password"> <br>
                    <button type="submit">Log in</button>
                </form>
            </main>
            <footer class="foot">
                <aside class="left">
                    <a
                        href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                        account ?</a>
                </aside>
                <aside class="right">
                    <a href="#">Sign up for facebook</a>
                </aside>
            </footer>
        </div>
    </div>
</body>

</html>
